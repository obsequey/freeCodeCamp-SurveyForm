<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="/main.0b0b3aed.js"></script>
<link rel="stylesheet" href="/main.0b0b3aed.css"></head>
<body>
<main>
  <h1 id="title">Survey Form</h1>
  <section>
    <form action="" id="survey-form">
      <p class="description" id="description">Let us know how we can improve freeCodeCamp</p>
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="name" id="name-label">* Name:</label>
          </div>
        </div>
        <div class="row__right-side">
          <input class="input" type="text" id="name" required="" placeholder="Enter your name">
        </div>
      </div>
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="email" id="email-label">* Email:</label>
          </div>
        </div>
        <div class="row__right-side">
          <input class="input" type="email" id="email" required="" placeholder="Enter your Email">
        </div>
      </div>
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="age" id="number-label">* Age:</label>
          </div>
        </div>
        <div class="row__right-side">
          <input class="input" type="number" id="number" min="1" max="99" required="" placeholder="Age">
        </div>
      </div>
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="dropdown--role">Which option best describes your current role?</label>
          </div>
        </div>
        <div class="row__right-side">
          <select id="dropdown--role">
            <option value="1" disabled="">Select an option</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer Not To Say</option>
            <option value="6">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="friend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
        </div>
        <div class="row__right-side">
          <ul id="friend">
            <li>
              <label>
                <input type="radio" name="radio-friend" value="1">Definitely
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="radio-friend" value="2">Maybe
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="radio-friend" value="3">Not Sure
              </label>
            </li>
          </ul>
        </div>
      </div>     
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="dropdown">What do you like most in FCC:</label>
          </div>
        </div>
        <div class="row__right-side">
          <select name="like" id="dropdown">
            <option value="1" disabled="" selected="">Select An option</option>
            <option value="2">Challenges</option>
            <option value="3">Projects</option>
            <option value="4">Community</option>
            <option value="5">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="">Things that should be improved in the future
(Check all that apply):</label>
          </div>
        </div>
        <div class="row__right-side">
          <ul id="">
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Front-end Projects">
                Front-end Projects
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Back-end Projects">
                Back-end Projects
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Data Visualization">
                Data Visualization
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Challenges">
                Challenges
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Open Source Community">
                Open Source Community
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Gitter help rooms">
                Gitter help rooms
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Videos">
                Videos
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="City Meetups">
                City Meetups
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Wiki">
                Wiki
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Forum">
                Forum
              </label>
            </li>
            <li>
              <label>
                <input name="checkbox-improve" type="checkbox" value="Additional Courses">
                Additional Courses
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="row__left-side">
          <div class="label">
            <label for="">Any Comments or Suggestions?</label>
          </div>
        </div>
        <div class="row__right-side">
          <textarea name="" id="" cols="35" rows="2" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </section>
</main>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
